<!DOCTYPE html>
<html>
    
<head>
	<title>title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>iMapInvasives App</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" href="css/style.mobile.css" type="text/css">
	
	<!-- Extra Codiqa features -->
	<link rel="stylesheet" href="css/codiqa.ext.css">
	<link rel="stylesheet" href="css/jquery.ui.datepicker.mobile.css">
	
	<link rel="stylesheet" href="css/style.css">
	
	<!-- jQuery and jQuery Mobile -->
	<script type="text/javascript" src="js/jQuery.datepicker.js"></script>
	<script type="text/javascript" src="js/jQuery.datepicker.mobile.js"></script>
	<script type="text/javascript" src="js/cordova-2.7.0.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/observation.js"></script>
	<script type="text/javascript" src="js/prefs.js"></script>
	<script type="text/javascript" src="js/SQLitePlugin.js"></script>
	<script type="text/javascript" src="js/db.js"></script>
	<script type="text/javascript" src="js/photo.js"></script>
	<script type="text/javascript" src="js/OpenLayers.mobile.js"></script>
	<script type="text/javascript" src="js/MapStuff.js"></script>
	<script type="text/javascript" src="js/jquery.jstree.js"></script>
	<script type="text/javascript" src="js/UIUtils.js"></script>
	
	<script type="text/javascript">
		iMapApp.initialize();
	</script>

    </head>
    
    <body>
        <div data-role="page" id="mainPage" data-theme="c">
            <div data-role="header" id="pageHeader" data-position="fixed">
                <h1></h1>
            </div>
            <div data-role="content">
                <a data-role="button" href="#editObservation" id="newObservationButton">New Observation</a>
                <a data-role="button" id="editObservationButton">Edit Observation</a>
                <a data-role="button" id="preferencesButton">Preferences</a>
            </div>
            <div data-role="footer" id="pageFooter" data-position="fixed"></div>
        </div>
        <div data-role="dialog" id="editObservation">
            <div data-role="header" data-position="fixed">
                <h1>Observation</h1>
                <div data-role="navbar" id="navBar">
                    <ul>
                        <li>
                            <a data-role="button" id="takePhoto" href="#photoDiv" data-iconshadow="false" data-mini="true">Photo</a>
                        </li>
                        <li>
                            <a data-role="button" href="#projectDiv">Project</a>
                        </li>
                        <li>
                            <a data-role="button" href="#whatDiv">What</a>
                        </li>
                        <li>
                            <a data-role="button" href="#whenDiv">When</a>
                        </li>
                        <li>
                            <a data-role="button" href="#whereDiv">Where</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div data-role="content">
                <div class="div-widget" id="photoDiv">
                    <a data-role="button">Take Photo</a>
                    <a data-role="button">Select Photo</a>
                </div>
                <div class="div-widget" id="projectDiv">
                    <select data-native-menu="false" id="projectSelect">
                        <option value="Value">Select Project</option>
                    </select>
                </div>
                <div class="div-widget" id="whatDiv">
                    <select data-native-menu="false" id="selectSpecies">
                        <option value="Value">Select Species</option>
                    </select>
                </div>
                <div class="div-widget" id="whenDiv">
                    <div data-role="fieldcontain">
                        <label for="text1">Date:</label>
                        <input type="text" id="text1">
                    </div>
                </div>
                <div class="div-widget" id="mapDiv"></div>
            </div>
            <div data-role="footer" data-position="fixed">
                <a data-role="button" href="#mainPage">Save</a>
                <a data-role="button">Cancel</a>
            </div>
        </div>
    </body>

</html>
