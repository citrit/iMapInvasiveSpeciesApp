        <script type="text/javascript">
            iMapApp.App.init();
            function doUpload(){
                var obs = new iMapApp.Observation();
                obs.setProjectID($('#projName').val());
                obs.setSpeciesID($('#speciesId').val());
                obs.setPhotos($('#photoUrl').val());
                iMapApp.uploadUtils.doUpload(obs);
            }
        </script>

<body>
	
	<label for='projName'>Project:</label><input type="text" id="projName" />
	<label for='speciesId'>Species:</label><input type="text" id="speciesId" />
	<label for='photoUrl'>Photo URL:</label><input type="file" id="photoUrl" />
	<button onClick="doUpload()">Upload Observations</button>
