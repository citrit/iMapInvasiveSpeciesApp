<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>iMapInvasives App</title>
  <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css">
  
  <!-- Extra Codiqa features -->
  <link rel="stylesheet" href="css/codiqa.ext.css">
  
  <!-- jQuery and jQuery Mobile -->
  <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
  <script type="text/javascript" src="js/jquery-1.10.1.js"></script>
  <script type="text/javascript" src="js/jquery.mobile-1.3.1.js"></script>
  <script type="text/javascript" src="js/json.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/SQLitePlugin.js"></script>
  <script type="text/javascript" src="js/db.js"></script>
  <script type="text/javascript">
  	iMapApp.initialize();
  </script>
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-role="content">
        <div data-role="collapsible-set">
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    User Data
                </h3>
                <div data-role="fieldcontain">
                    <label for="textinput1">
                        Title
                    </label>
                    <input name="" id="textinput1" placeholder="" value="" type="text">
                </div>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Sighting Data
                </h3>
                <div data-role="fieldcontain">
                    <label for="slider1">
                        Value
                    </label>
                    <input id="slider1" name="slider" value="50" min="0" max="100" data-highlight="false"
                    type="range">
                </div>
            </div>
            <div data-role="collapsible" data-collapsed="false">
                <h3>
                    Map
                </h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
