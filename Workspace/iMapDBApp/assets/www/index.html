	  function chooseSpec(){
		//if(iMapPrefs.params.Plants.UseCommon == "true" && iMapPrefs.params.Plants.UseScientific == "true" && iMapPrefs.params.Plants.MyPlants.length == 0){
			$('#listSpec').show();

			for(var i=0;i<DBFuncs.SpeciesList.length;i++){

			}
